<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Drive - Google Drive</title>
<link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loading">
    <img src="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_48dp.png" alt="Drive Logo" />
    <span>Loading Drive preview...</span>
  </div>
  <iframe id="proxyIframe" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

<script>
  (function() {
    try {
      const params = new URLSearchParams(window.location.search);
      const encodedUrl = params.get('q');
      if (!encodedUrl) throw new Error('Missing target URL');

      // Decode base64 URL
      const targetUrl = atob(encodedUrl);

      // Simple validation
      if (!/^https?:\/\//.test(targetUrl)) throw new Error('Invalid URL');

      const iframe = document.getElementById('proxyIframe');
      iframe.src = "https://yourproxybackend.example.com/bare/" + encodeURIComponent(targetUrl);

      // Show iframe & hide loading once iframe loads
      iframe.onload = () => {
        document.getElementById('loading').style.display = 'none';
        iframe.style.display = 'block';
        document.title = "My Drive - Google Drive";
      };
    } catch (e) {
      document.getElementById('loading').innerHTML = '<h2>Error loading proxy</h2><p>' + e.message + '</p>';
    }
  })();
</script>
</body>
</html>
